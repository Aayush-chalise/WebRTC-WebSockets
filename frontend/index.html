<!doctype html>
<html>
  <head>
    <title>WebRTC Video Call</title>
    <style>
      #incomingCall {
        display: none;
        border: 2px solid #333;
        padding: 10px;
        width: 200px;
        background-color: #f0f0f0;
      }
      .vid1 {
        display: flex;
      }
      video {
        border: 1px solid black;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>WebRTC Video Call</h2>

    <!-- Videos -->
    <div class="vid1">
      <div>
        <h3>Local Video...</h3>
        <video
          id="localVideo"
          autoplay
          muted
          width="400"
          autoplay
          height="500"
        ></video>
      </div>
      <div>
        <h3>Remote Video...</h3>
        <video
          id="remoteVideo"
          autoplay
          width="400"
          autoplay
          height="500"
        ></video>
      </div>
    </div>
    <br /><br />

    <!-- Call Buttons -->
    <button onclick="startCall()">Start Call</button>

    <!-- Incoming Call UI -->
    <div id="incomingCall">
      <h3>Incoming Call...</h3>
      <button onclick="acceptCall()">Accept</button>
      <button onclick="rejectCall()">Reject</button>
    </div>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
