<!doctype html>
<html>
  <head>
    <title>WebRTC Video Call</title>
    <style>
      #incomingCall {
        display: none;
        border: 2px solid #333;
        padding: 10px;
        width: 200px;
        background-color: #f0f0f0;
      }
      .title {
        text-align: center;
      }
      .vid1 {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .startButton {
        padding: 5px;
        border-radius: 14px;
        text-align: center;
        background-color: green;
        color: white;
        font-size: 20px;
      }
      .buttoncontainer {
        text-align: center;
      }

      video {
        border: 1px solid black;
        margin: 5px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2 class="title">WebRTC Video Call</h2>

    <!-- Videos -->
    <div class="vid1">
      <div>
        <h3>Local Video...</h3>
        <video
          id="localVideo"
          autoplay
          muted
          width="400"
          autoplay
          height="400"
        ></video>
      </div>
      <div>
        <h3>Remote Video...</h3>
        <video
          id="remoteVideo"
          autoplay
          width="400"
          autoplay
          height="400"
        ></video>
      </div>
    </div>
    <br /><br />

    <!-- Call Buttons -->
    <div class="buttoncontainer">
      <button onclick="startCall()" class="startButton">Start Call</button>
    </div>
    <!-- Incoming Call UI -->
    <div id="incomingCall">
      <h3>Incoming Call...</h3>
      <button onclick="acceptCall()">Accept</button>
      <button onclick="rejectCall()">Reject</button>
    </div>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
